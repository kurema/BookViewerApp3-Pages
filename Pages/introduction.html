    <link rel="stylesheet" href="ringo.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        a:link,
        a:visited,
        .link:link,
        .link:visited {
            text-decoration: none;
        }

        #ac-globalnav {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: 9999;
            display: block;
            margin: 0;
            width: 100%;
            min-width: 1024px;
            height: 48px;
            max-height: 44px;
            background: rgba(0, 0, 0, 0.92);
            font-size: 15px;
            user-select: none;
        }

        #ac-globalnav .ac-gn-content {
            padding-left: calc(max(22px, env(safe-area-inset-left)));
            padding-right: calc(max(22px, env(safe-area-inset-right)));

            margin: 0 auto;
            max-width: 640px;
            padding: 0 22px;
            position: relative;
            z-index: 2;
        }

        #ac-globalnav .ac-gn-list {
            cursor: default;
            margin: 10px 0;
            width: auto;
            height: 44px;
            display: flex;
            justify-content: space-between;
            user-select: none;

            -webkit-box-pack: justify;
            -ms-flex-pack: justify;

            list-style: none;

            box-sizing: content-box;
        }

        #ac-globalnav .ac-gn-list li {
            box-sizing: border-box;
            display: inline-block;
            position: relative;
            height: 44px;
            z-index: 1;
            vertical-align: top;

            box-sizing: content-box;
        }

        #ac-globalnav .ac-gn-list li a {
            display: inline-block;
            line-height: 22px;
            white-space: nowrap;

            color: white;
            opacity: 0.85;
        }

        #ac-globalnav .ac-gn-list li.selected a {
            opacity: 0.6;
        }

        #ac-globalnav .ac-gn-list li a:hover {
            opacity: 1.0;
        }

        #ac-localnav {
            position: relative;
            top: 44px;
            left: 0;
            width: 100%;
            height: 52px;
            min-width: 1024px;
            z-index: 9997;
        }

        #ac-localnav {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: rgba(30, 30, 30, 0.8) solid 2px;
        }

        #ac-localnav.ac-localnav-dark {
            background-color: rgba(30, 30, 30, 0.9);
            border-bottom: rgba(255, 255, 255, 0.8) solid 2px;
        }

        #ac-localnav,
        #ac-localnav * {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
            pointer-events: auto;
            letter-spacing: normal;
        }

        #ac-localnav.css-sticky {
            position: sticky;
            top: 0;
        }


        #ac-localnav .ac-ln-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            min-height: 100%;
        }

        #ac-localnav .ac-ln-content {
            margin: 0 auto;
            max-width: 980px;
            padding: 0 22px;
            z-index: 2;
        }

        #ac-localnav .ac-ln-title {
            margin: 12px 0;
            color: white;
            font-weight: 700;
            font-size: 20px;
            opacity: 0.95;

            cursor: default;
display: block;
float: left;
        }

        #ac-localnav .ac-ln-menu {
            font-size: 12px;
            line-height: 1;
            font-weight: 400;
            letter-spacing: -.01em;
            font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            float: right;
            margin-top: -3px;

            padding-top: 18px;
        }
    </style>
</head>

<body>
    <script>
        document.body.onscroll = scrollManager;
        function scrollManager(e) {
            var localnav = document.getElementById("ac-localnav");
            if (window.pageYOffset < 44) {
                if (localnav.classList.contains("css-sticky")) localnav.classList.remove("css-sticky");
            } else {
                if (!localnav.classList.contains("css-sticky")) localnav.classList.add("css-sticky");
            }
        }
