<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>BookViewer 3 - kurema</title>
    <meta name="Description" content="Windows 10向けの洗練された読書アプリ。" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="ringo.css" />
    <style>
        :root {
            --globalnav-height: 44px;
            --localnav-height: 52px;
            --localnav-border-height: 1px;
        }

        body {
            padding: 0;
            margin: 0;
        }

        a:link,
        a:visited,
        .link:link,
        .link:visited {
            text-decoration: none;
        }

        #ac-globalnav {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: 9999;
            display: block;
            margin: 0;
            width: 100%;
            /* min-width: 1024px; */
            height: var(--globalnav-height);
            max-height: var(--globalnav-height);
            background: rgba(0, 0, 0, 0.92);
            font-size: 15px;
            user-select: none;
        }

        #ac-globalnav .ac-gn-content {
            padding-left: calc(max(22px, env(safe-area-inset-left)));
            padding-right: calc(max(22px, env(safe-area-inset-right)));

            margin: 0 auto;
            max-width: 640px;
            padding: 0 22px;
            position: relative;
            z-index: 2;
        }

        #ac-globalnav .ac-gn-list {
            cursor: default;
            margin: 10px 0;
            width: auto;
            height: var(--globalnav-height);
            display: flex;
            justify-content: space-between;
            user-select: none;

            -webkit-box-pack: justify;
            -ms-flex-pack: justify;

            list-style: none;

            box-sizing: content-box;
        }

        #ac-globalnav .ac-gn-list li {
            box-sizing: border-box;
            display: inline-block;
            position: relative;
            height: var(--globalnav-height);
            z-index: 1;
            vertical-align: top;

            box-sizing: content-box;
        }

        #ac-globalnav .ac-gn-list li a {
            display: inline-block;
            line-height: 22px;
            white-space: nowrap;

            color: white;
            opacity: 0.85;
        }

        #ac-globalnav .ac-gn-list li.selected a {
            opacity: 0.6;
        }

        #ac-globalnav .ac-gn-list li a:hover {
            opacity: 1.0;
        }

        #ac-localnav {
            position: relative;
            top: var(--globalnav-height);
            left: 0;
            width: 100%;
            height: var(--localnav-height);
            z-index: 9997;
            margin: 0;
            /* overflow: hidden; */

            padding-left: calc(max(22px, env(safe-area-inset-left)));
            padding-right: calc(max(22px, env(safe-area-inset-right)))
        }

        #ac-localnav {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: rgba(30, 30, 30, 0.4) solid 1px;
        }

        #ac-localnav.ac-localnav-dark {
            background-color: rgba(30, 30, 30, 0.9);
            border-bottom: rgba(255, 255, 255, 0.4) solid 1px;
        }

        #ac-localnav,
        #ac-localnav * {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
            pointer-events: auto;
            letter-spacing: normal;
        }

        #ac-localnav.css-sticky {
            position: sticky;
            top: 0;
        }


        #ac-localnav .ac-ln-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--localnav-height);
        }

        #ac-localnav .ac-ln-content {
            margin: 0 auto;
            max-width: 980px;
            padding: 0 22px;
            z-index: 2;
            position: relative;

        }

        #ac-localnav .ac-ln-title {
            margin: 12px 0;
            font-weight: 700;
            font-size: 20px;
            opacity: 0.95;

            cursor: default;
            display: block;
            float: left;

            color: black;
        }

        #ac-localnav.ac-localnav-dark .ac-ln-title {
            color: white;
        }

        #ac-localnav .ac-ln-menu {
            font-size: 13px;
            line-height: 1;
            font-weight: 600;
            letter-spacing: -.01em;
            float: right;
            margin-top: 2px;

            padding-top: 18px;
        }

        #ac-localnav .ac-ln-list {
            list-style: none;
        }

        #ac-localnav .ac-ln-list li {
            margin-left: 24px;
            float: left;
            list-style: none;
            color: black;
        }

        #ac-localnav.ac-localnav-dark .ac-ln-list li {
            color: white;
        }

        #ac-localnav .ac-ln-menu * {
            display: inline;
        }

        #ac-localnav .ac-ln-action {
            margin-left: 20px;
            float: left;
        }

        #ac-localnav .ac-ln-action a {
            cursor: pointer;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: #0071e3;
            color: #fff;
            font-size: 12px;
            line-height: 1.33337;
            font-weight: 400;
            min-width: 23px;
            padding-left: 11px;
            padding-right: 11px;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 12px;
            margin-top: -6px;
        }

        main {
            display: block;
            margin: 0;
            padding: 0;
            /* position: absolute;
            width: 100%;
            top: 0; */
        }

        main section.section-hero {
            margin-top: calc(-1 * (var(--localnav-height) + var(--localnav-border-height)));
            margin-bottom: calc(-1 * (var(--localnav-height) + var(--localnav-border-height)));
            padding: 0;
            /* background: radial-gradient(circle, #217 0%, #050540 80%); */
            background: radial-gradient(circle, #271 0%, #054005 80%);
            text-align: center;
            padding-bottom: 80px;
        }

        main section.section-hero img.section-hero-superhero {
            max-width: min(920px, 90vw);
            margin: 200px auto 80px auto;
        }

        main section.section-hero .intro-text {
            color: white;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 80%));
        }

        main section.section-hero .intro-text h2 {
            font-size: min(28px, 5.5vw);
        }

        main section.section-hero .intro-text h1 {
            font-size: min(80px, 11vw);
            margin-top: 27px;
            margin-bottom: 0;
        }

        main section.section-hero .intro-text .intro-text-body {
            font-size: min(28px, 5.5vw);
            margin: 20px 0 29px;
        }

        main section.section-hero .intro-text .intro-text-download-link a {
            color: #29ff97;
            font-size: min(28px, 5.5vw);;
        }
    </style>
</head>

<body>
    <script>
        document.body.onscroll = scrollManager;
        function scrollManager(e) {
            var localnav = document.getElementById("ac-localnav");
            if (window.pageYOffset < 44) {
                if (localnav.classList.contains("css-sticky")) localnav.classList.remove("css-sticky");
            } else {
                if (!localnav.classList.contains("css-sticky")) localnav.classList.add("css-sticky");
            }
        }
    </script>
    <nav id="ac-globalnav">
        <div class="ac-gn-content">
            <ul class="ac-gn-list">
                <li><a href="https://github.com/kurema/">GitHub</a></li>
                <li><a href="https://www.amazon.co.jp/-/e/B077X71C4C/tag=kurema05-22">Kindle</a></li>
                <li><a href="https://twitter.com/kurema_makoto/">Twitter</a></li>
                <li><a href="https://www.amazon.co.jp/registry/wishlist/2V4H9YB1CV3PV/tag=kurema05-22">欲しいものリスト</a></li>
            </ul>
        </div>
    </nav>
    <nav id="ac-localnav" class="ac-localnav-dark">
        <div class="ac-ln-wrapper">
            <div class="ac-ln-content">
                <div class="ac-ln-title">BookViewer 3</div>
                <div class="ac-ln-menu">
                    <ul class="ac-ln-list">
                        <li>概要</li>
                        <li>チュートリアル</li>
                    </ul>
                    <div class="ac-ln-action">
                        <a class="button" href="https://www.microsoft.com/store/apps/9N607JHLBCZB">今すぐダウンロード</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="section-hero">
            <div>
                <img class="section-hero-superhero" src="img/superhero.webp" />
            </div>
            <div class="intro-text">
                <h2>BookViewer 3</h2>
                <h1>最先端の読書体験を<br />美しいUIで</h1>
                <p class="intro-text-body">漫画を読むにもどうのこうの<br />そんなに書くこともないが。</p>
                <p class="intro-text-download-link">
                    <a href="https://www.microsoft.com/store/apps/9N607JHLBCZB">今すぐダウンロード ></a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
